language: node_js

node_js:
  - "8"

install:
  - npm install

script:
  - npm run build
  - mv dist/static/helios.example.config.json dist/static/helios.config.json

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  local-dir: dist
  on:
    branch: master